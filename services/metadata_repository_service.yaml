      - method: GET
        path: /samples/{sample_id}
        authentication: true
      - method: GET
        path: /studies/{study_id}
        authentication: true
      - method: POST
        path: /submissions
        authentication: true
      - method: GET
        path: /submissions/{submission_id}
        authentication: true
