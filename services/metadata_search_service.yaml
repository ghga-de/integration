shortname: metadata_search_service
name: metadata-search-service
summary: "The Metadata Search Service (MSS) is a service for providing 
          a unified search interface over a metadata store."
version: main
api:
  rest:
    produces:
      - path: /
        method: GET
        authentication: true
      - path: /rpc/search
        method: POST
        authentication: true
storage:
  mongodb:
    - db_name: metadata_search_service
      mode: read-write