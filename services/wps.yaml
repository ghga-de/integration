shortname: wps
name: work-package-service
version: 0.1.1
api:  
  rest:
    produces:
      public: true
      gateway_prefix: /api/wps
    consumes:
      auth_service:
        config: download_access_url
  events:
    consumes:
      artifacts.embedded_public:
        config: dataset_overview_event_type
        topic_config: dataset_overview_event_topic
storage:
  mongodb:
    db_name: wps
    mode: read-write
extra_config:
  auth_key:
    value_instructions: must matched to signing credentials of auth adapter
  auth_algs:
    value_instructions: must matched with the algorithm used to create signing credentials of auth adapter
  work_package_signing_key:
    value_instructions: this is a specials signing key just for the work package service