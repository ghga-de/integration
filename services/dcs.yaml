shortname: dcs
name: download-controller-service
version: 0.5.9
api: 
  rest:
    produces:
      public: true
      gateway_prefix: /api/dcs
    consumes:
      ekss:
        config: ekss_base_url
  events:
    produces:
      drs_object_served:
        config: download_served_event_type
        topic_config: download_served_event_topic
      drs_object_registered:
        config: file_registered_event_type
        topic_config: file_registered_event_topic
      unstaged_drs_object_requested:
        config: unstaged_download_event_type
        topic_config: unstaged_download_event_topic
      drs_object_deleted:
        config: file_deleted_event_type
        topic_config: file_deleted_event_topic
    consumes:
      internal_file_registered:
        config: files_to_register_type
        topic_config: files_to_register_topic
      files_to_delete:
        config: files_to_delete_type
        topic_config: files_to_delete_topic
storage:
  s3:
    - bucket: outbox
      config: outbox_bucket
      mode: read-write
  mongodb:
    db_name: dcs
    mode: read-write
extra_config:
  auth_key:
    value_instructions: must matched to signing credentials of work package service, not the auth adapter
  auth_algs:
    value_instructions: must matched with the algorithm used to create signing credentials of work package service, not the auth adapter
  presigned_url_expires_after:
    value: 10