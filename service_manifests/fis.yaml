shortname: fis
name: file-ingest-service
version: 0.1.3
api:
  rest:
    produces:
      public: true
      gateway_prefix: /api/fis
  events:
    produces:
      validation_success:
        config_parameter: publisher_type
        topic_config_parameter: publisher_topic
storage:
  vault:
    - path: /ekss
      mode: read-write
extra_config:
  source_bucket_id:
    value: staging